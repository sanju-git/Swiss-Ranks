<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  html{
    scroll-behavior: smooth;
  }
  body {
      position: relative; 
  }
  .center{
    height:350px;
    width:450px;
    margin:auto;
    display:block;
    margin-top: 150px;
  }

  .jum{
    height:752px;
    background-color:{{color}};
  }

  .logo{
    width:60px;
  }

  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">  
    <a class="navbar-brand" href="#">Swiss Ranks
      <img src="static/images/logo.png" alt="Chart" class="logo"> 
    </a>
    <div class="justify-content-end">
    <ul  class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="/engineer">Graph 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bar">Graph 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/pie">Graph 3</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/approve">Graph 4</a>
      </li>
    </ul>
    </div>
  </nav>

<div class="jumbotron jumbotron-fluid text-center text-white jum">

    <div id="plot1" class="center" style="margin-top: auto;">
    <img src="{{ url }}" alt="Chart" class="center" > 
    </div>
</div>

</body>
</html>
